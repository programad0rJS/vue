<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

     <title>Creando Un Proyecto Con Vue</title>
</head>
<body>

    <!-- es LA MEJOR-->
     <a href="https://developer.mozilla.org/es/docs/Web/API/Console/error" target="_blank" rel="noopener noreferrer"></a>
        <div class="container mt-5" id="Josue">
        
            <h1>{{titulo}}</h1>


            <input type="text" class="form-control my-3" v-model='nuevaTarea' v-on:keyup.enter='agregarTarea'>
    
            <button class="btn btn-danger" @click='agregarTarea'>Agregar </button>



            <div class="mt-3" v-for='(JosueGuapo, Alomi ) of tarea'>

            <div>
                  <div class="d-flex">

                    <div>
                        {{Alomi}} - {{JosueGuapo.nombre}} - {{JosueGuapo.estado}}
                    </div>
                    <div>
                        <button class="btn btn-succes btn-sm"  @click='editarTarea(Alomi)'>Ok</button>
                        <button class="btn btn-danger btn-sm">X</button>
                    </div>
                    
                  </div>
               </div>
            </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="Main.js"></script>
</body>
</html>
